<html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
         <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        </head>
    <body>
      <a-scene mindar-image="imageTargetSrc:./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement:true, physicallyCorrectLights">
        <a-asets>
          <img id="btninsta" src="./insta logo.jpg" crossorigin="anonymous">
      <img id="btncall" src="./call_logo.png" crossorigin="anonymous">
      <img id="btnface" src="./Facebook.png" crossorigin="anonymous">
      <img id="btnyou"  src="./youtube.png" crossorigin="anonymous">
     </a-asets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
      </a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
      <a-entity id="playbtn" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 0 0.1" rotation="0 0 0" material="src: #btninsta; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="callbtn" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 -0.3 0" rotation="0 0 0" material="src: #btncall; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="facebtn" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="1 0.4 0" rotation="0 0 0" material="src: #btnface; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="youbtn" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 -0.4 0" rotation="0 0 0" material="src: #btnyou; opacity: 1; transparent: true;"></a-entity>
    </a-scene>
        <script type="text/javascript">
            const exampleTarget = document.querySelector('#example-target');
        exampleTarget.addEventListener("targetFound", event => {
          console.log("target found");
  
        });
  
        // detect target lost
        exampleTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
        const playbtn = document.querySelector('#playbtn');
         playbtn.addEventListener("click", event => {
       window.location.href = "https://instagram.com/shahpalash2006";
       });
       const facebtn = document.querySelector('#facebtn');
         facebtn.addEventListener("click", event => {
       window.location.href = "https://www.facebook.com/profile.php?id=100090465347208";
       });
       const callbtn = document.querySelector('#callbtn');    
       callbtn.addEventListener("click", event => {   
          window.location.href = "tel:+91 9687697301";     
      });
        const youbtn = document.querySelector('#youbtn');
         youbtn.addEventListener("click", event => {
       window.location.href = "http://www.youtube.com/@palash8434";
         });
        </script>
        </body>
</html>
